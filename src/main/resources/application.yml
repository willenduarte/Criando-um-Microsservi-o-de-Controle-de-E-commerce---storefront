server:
  servlet:
    context-path: /storefront
  port: 8081
spring:
  application:
    name: storefront

  datasource:
    url: jdbc:h2:mem:storefront
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: true
  rabbitmq:
    uri: ${CLOUDAMQP_URL:amqp://admin:admin@rabbitmq:5672/}
    queue:
      product-change-availability: product.change.availability.queue
warehouse:
  base-path: http://warehouseapp:8080/warehouse